<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Potato</title>
    <div th:replace="~{common :: head}"></div>
</head>
<body>
<h1>Dinosaurs!</h1>
<ul>
    <li th:each="album : ${albums}">
        <span th:text="${album}"></span>
    </li>
</ul>
<h2>Add a album!</h2>
<form action="/albums" method="POST">
    <input name="title" />
    <input name="artist" />
    <input name="songCount" />
    <input name="length" />
    <input type="submit" />
</form>
</body>
</html>
